<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Together</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
            <div class="container">
                <div class="row">
                <div class="col">
                    <h1>Arbortrary</h1>
                    <br>
                    <p>A site to track randomly planted trees</p>            
                </div>
                <div class="col" style="text-align: right;">
                    <a href="/user/account" style="display:inline-block;margin-right:10px;">My Trees</a>
                    <h1 style="display:inline-block">Welcome {{user.first_name}}!</h1>
                    <div>
                        <a href="/new/tree" class="btn btn-primary">Plant a Tree</a>
                        <a href="/logout" class="btn btn-info">Logout</a>            
                </div>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="col-8 mx-auto">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Planted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for tree in trees %}
                    <tr>
                        <td>{{tree.species}}</td>
                        <td>{{tree.user_id.first_name}} {{tree.user_id.last_name}}</td>
                        <td>
                            <a href="/show/{{tree.id}}">Details</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
